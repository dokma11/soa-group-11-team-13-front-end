<div class="dialog">
    <div class="search-bar">
        <fa-icon [icon]="faSearch" class="search-icon" />
        <input
            [(ngModel)]="searchUsername"
            type="text"
            class="search-input"
            placeholder="Search users to follow"
        />
        <div (click)="search()" class="btn search-button">Search</div>
    </div>
    <div>
        <table>
            <tbody>
                <tr *ngIf="user">
                    <td>{{ user.Username }}</td>
                    <td>
                        <button
                            *ngIf="user.Username != ''"
                            (click)="follow(user.ID)"
                            color="primary"
                            mat-raised-button
                        >
                            Follow
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
