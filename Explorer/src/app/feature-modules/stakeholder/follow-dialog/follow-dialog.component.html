<div class="dialog">
    <div class="title">
        <h1>{{ showFollowers ? "Followers" : "Following" }}</h1>
    </div>
    <div *ngIf="showFollowers" class="user-container">
        <xp-user-row
            *ngFor="let f of followers"
            [user]="f"
            followDirection="following"
            [enableFollow]="true"
        />
    </div>
    <div *ngIf="showFollowings" class="user-container">
        <xp-user-row
            *ngFor="let f of followings"
            [user]="f"
            (unfollowOrFollowEvent)="unfollowOrFollow($event)"
            [enableFollow]="true"
        />
    </div>
</div>
